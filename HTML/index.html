<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Kafene Edyoda Exam Project</title>
    <!-- Author : Ganesh M Naik -->
  </head>

  <body>
    <div class="main-nav">
      <div class="logo-div">
        <img src="../logo.58169365.png" alt="logo" />
        <p class="brand">Kafene</p>
      </div>
    </div>

    <div class="main">
      <form id="login-form" method="post" class="lpage" name="myform">
        <h1>Sign In</h1>
        <input
          class="lpage2"
          type="text"
          name="username"
          id="userName"
          placeholder="Enter Username"
        />
        <input
          class="lpage2"
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
        />
        <input
          class="lpage3"
          type="button"
          value="Login"
          id="submit"
          onclick="success()"
        />
      </form>
    </div>

    <script>
      function success() {
        var userName = document.getElementById("userName").value;
        var password = document.getElementById("password").value;
        if (userName === password && userName.length > 2) {
          alert("Login Successful!");
          window.localStorage.setItem("loginStatus", "true");
          window.location.href = "orderPage.html";
        } else {
          alert("invalid!");
        }
      }

      let status = window.localStorage.getItem("loginStatus");
      if (status == "true") {
        window.location.href = "orderPage.html";
      }
    </script>
  </body>
</html>
